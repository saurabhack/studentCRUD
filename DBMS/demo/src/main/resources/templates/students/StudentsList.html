<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Students Database</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<div class="container">
  <h3>Students Database </h3>
  <hr>
  <a th:href="@{/students/addForm}" class="btn btn-primary btn-sm mb-3" >ADD STUDENTS</a>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>RollNo</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tempStudent : ${student}">
      <td th:text="${tempStudent.firstName}" ></td>
      <td th:text="${tempStudent.lastName}" ></td>
      <td th:text="${tempStudent.rollNo}" ></td>
      <!-- Add update Button -->
      <td>
        <a th:href="@{/students/update(studentId=${tempStudent.id})}" class="btn btn-info btn-sm">Update</a>
      </td>
      <!-- Add "delete" button/link -->
      <td>
        <a th:href="@{/students/delete(studentId=${tempStudent.id})}" class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>


</body>
</html>
