<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Student directory</h3>
    <hr>
    <p class="h4 mb-4" >Save Student</p>
    <form action="#" th:action="@{/students/save}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First Name">

        <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last Name">

        <input type="text" th:field="*{rollNo}" class="form-control mb-4 w-25" placeholder="Roll No">

        <button type="submit" class="btn btn-info col2">save</button>
    </form>
    <br>
    <a th:href="@{/students/st}">Back to Students List</a>

</div>


</body>
</html>
